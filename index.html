<!doctype html>
<html>
  <head>
    <title>Openvpn status</title>
    <style>
      * { margin: 10; padding: 0; box-sizing: border-box; }
      body { font: 16px Helvetica, Arial; }
      table { border-collapse: collapse; }
      th { text-align: center; background-color: #cbcbcb; }
      table, th, td { border: 1px solid black; margin: 0px; padding: 5px; }
      #messages tr:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <h2 align="center">SeaHaven VPN monitoring</h2>
    <div align="center">
    <table id=messages>
	    <!-- data comes here -->
    </table>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('command', 'status');
        return false;
      });
      socket.on('command', function(msg){
	document.getElementById("messages").innerHTML= msg;
      });
    </script>
  </body>
</html>
